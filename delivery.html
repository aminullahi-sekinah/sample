<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>delivery</title>
</head>
<h3>For your Door-Step Delivery<img src="shoes.jpg" alt='' width=20 length=6></h3>
<hr>
<fieldset>
    <legend>Your details</legend>
    <ul>
        <li><label>Name<br><input type="text" placeholder="Enter your fullname"></label></li>
        <li><label>Email address<br><input type="email" placeholder="Enter your email address"></label></li>
        <li><label>Phone number<br><input type="tel" placeholder="Enter your email address"></label></li>
        <li><label>Sex<br> <input type="radio" name="sex" value="Male" checked>Male <input type="radio" name="sex" value="female">Female</li>
        <li><label>Home address<br><textarea name="home address" placeholder="Give details of your home address" rows="6" cols="25"></textarea></label></li>

    </ul>
</fieldset>
<fieldset>
    <legend>Delivery Specs</legend>
    <ul>
        <li><label>Shoe type<br><input type="radio" name="type" value="men's type" checked>Men's Type <input type="radio" name="shoe type" value="Ladies' type">Ladies Type </label></li>
        <li><label>Color<br>
            <input type="radio" name="color" value="White" checked>White
            <input type="radio" name="color" value="Black">Black
            <input type="radio" name="color" value="Red">Red
            <input type="radio" name="color" value="Brown">Brown
            <input type="radio" name="color" value="purple">Purple
        </label></li>
        <li><label>Shoe size<br>
            <input type="radio" name="size" value="Medium" checked>Small
            <input type="radio" name="size" value="medium">Medium
            <input type="radio" name="size" value="Big">Big
        </label></li>
        <li><label>Delivery mode<br>
            <input type="radio" name="mode" value="regular">Regular mode
            <input type="radio" name="mode" value="vip">VIP mode
            <input type="radio" name="mode" value="vvip">VVIP mode
        </label></li>

    </ul>
</fieldset>
<fieldset>
    <legend>Payment Instructions</legend>
    <ul>
        <li><label>Bank name<br>
            <select name="bank">
                <option>--Select a bank--</option>
                <option>First Bank PLC</option>
                <option>Access Bank PLC</option>
                <option>Sterling Bank PLC</option>
                <option>Union Bank PLC</option>
                <option>Eco Bank PLC</option>
                <option>Diamond Bank PLC</option>
                <option>GT Bank PLC</option>
                <option>Fidelity Bank PLC</option>
                <option>Zenith Bank PLC</option>
                <option>UBA PLC</option>
                <option>Polaris Bank PLC</option>
            </select>
        </label></li>
        <li><label>Account Name<br>
            <input type="text" placeholder="Enter your account name" >
        </label></li>
        <li><label>Account number<br>
            <input type="tel" placeholder="Enter your account number" >
        </label></li>

    </ul>
</fieldset>
<label><input type="submit"></label>
